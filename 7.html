<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.html</title>
    <script>
        function fun(element){
            let place = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요");
            element.innerHTML=place;
        }
    </script>
</head>
<body>
    <h2>innerHTML</h2>
    <hr>
    <p onclick="fun(this)">이번 여름에는 어디로 갈까요?</p>

</body>
</html>

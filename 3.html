<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.html</title>
    <script>
        function change(){
            document.getElementById("orderedlist").style.background="green";
        }
    </script>
</head>
<body>
    <h2>라면을 끓이는 순서</h2>
    <hr>
    <ol type="A" onclick="change()" id="orderedlist">
        <li>물을 끓인다.</li>
        <li>라면과 스프를 넣는다.</li>
        <li>파를 썰어 넣는다.</li>
        <li>5분 후 <strong>맛있게</strong> 먹는다.</li>
    </ol>
</body>
</html>

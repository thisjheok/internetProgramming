<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.html</title>
    <style>
        img{
            position: absolute;
            margin-left: 10px;
            margin-top: 20px;
            width: 100px;
            height: 140px;
        }
    </style>
    <script>
     let zIndexArray = [3, 2, 1, 0];  // 초기 z-index 배열

    function fun(element) {
        const images = document.querySelectorAll('img');

        // 맨 처음 요소를 빼고 나머지를 한 칸씩 앞으로 당기기
        let lastZIndex = zIndexArray.pop();
        zIndexArray.unshift(lastZIndex);
        
        // 모든 이미지에 대해 새로 계산된 z-index 할당
        for (let i = 0; i < images.length; i++) {
            images[i].style.zIndex = zIndexArray[i];
        }
    }
    </script>
</head>
<body>
    <h2>z-index 스타일 프로퍼티</h2>
    <hr>
    <img src="media/spade-2.png" onclick="fun(this)" style="z-index: 3">
    <img src="media/spade-3.png" onclick="fun(this)" style="z-index: 2">
    <img src="media/spade-7.png" onclick="fun(this)" style="z-index: 1">
    <img src="media/spade-A.png" onclick="fun(this)" style="z-index: 0">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.html</title>
    <script>
        function change1(){
            document.body.style.backgroundColor = 'blue';
        }
        function change2(){
            document.body.style.backgroundColor = 'green';
        }
    </script>
</head>
<body>
    <input type="radio" name="color" onclick="change1()">파랑색
    <input type="radio" name="color" onclick="change2()"/>초록색
</body>
</html>

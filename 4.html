<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.html</title>
    <style>
        h2{
            display: inline-block;
        }
    </style>
    <script>
        function change(){
            let visibleArray = document.getElementsByClassName("visible");
            if(visibleArray[0].style.visibility == "hidden"){
                for(let i=0;i<visibleArray.length;i++){
                let v = visibleArray[i];
                v.style.visibility = "visible";
            }
            }else{
                for(let i=0;i<visibleArray.length;i++){
                let v = visibleArray[i];
                v.style.visibility = "hidden";
            }
        }
    }
    </script>
</head>
<body>
    <h2>다음 빈 곳에 숨은 단어?</h2>
    <button onclick="change()">show/hidden</button>
    <hr>

    <ul>
        <li>I (<span class="visible">love</span>) you.</li>
        <li>CSS is Cascading (<span class="visible">Style</span>) Sheet.</li>
        <li>응답하라 (<span class="visible">1988</span>).</li>
    </ul>
</body>
</html>
